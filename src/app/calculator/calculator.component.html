<div class="container">
  <div class="row">
    <div class="base">
      <div class="col-md-4">
        <button class="kz-btn clear-btn" (click)="limpar()">C</button>
      </div>
      <div class="col-xs-9">
        <input type="text" class="inputC" id="display" name="display" [value]="display" readonly>
      </div>

      <div class="keypad">
        <table style="width: 100%;">
          <tr>
            <td class="keys ackey" colspan="3" (click)="limpar()">AC</td>
            <td class="keys opkey" colspan="1" id="btnDivisao" (click)="defineOperation('/')">/</td>

          </tr>
          <tr>
            <td class="keys numkey" id="btn7" (click)="addNumber('7')">7</td>
            <td class="keys numkey" id="btn8" (click)="addNumber('8')">8</td>
            <td class="keys numkey" id="btn9" (click)="addNumber('9')">9</td>
            <td class="keys opkey" id="btnmul" (click)="defineOperation('*')">*</td>
          </tr>
          <tr>
            <td class="keys numkey" id="btn4" (click)="addNumber('4')">4</td>
            <td class="keys numkey" id="btn5" (click)="addNumber('5')">5</td>
            <td class="keys numkey" id="btn6" (click)="addNumber('6')">6</td>
            <td class="keys opkey" id="btnMin" (click)="defineOperation('-')">-</td>
          </tr>
          <tr>
            <td class="keys numkey" id="btn3" (click)="addNumber('3')">3</td>
            <td class="keys numkey" id="btn2" (click)="addNumber('2')">2</td>
            <td class="keys numkey" id="btn1" (click)="addNumber('1')">1</td>
            <td class="keys opkey" id="btnPlus" (click)="defineOperation('+')">+</td>
          </tr>
          <tr>
            <td colspan="2" class="keys numkey" id="btn0" (click)="addNumber('0')">0</td>
            <td class="keys numkey" id="btnDotte" (click)="addNumber('.')">.</td>
            <td class="keys equalkey" id="btnCalcular" (click)="calcular()">=</td>
          </tr>
        </table>
      </div>

    </div>
  </div>
</div>
